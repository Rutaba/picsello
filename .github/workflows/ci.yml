name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test_1-6:
    uses: ./.github/workflows/reusable_elixir.yml
    with:
      partition: "1"
      partitions: "6"
    secrets: inherit
  test_2-6:
    uses: ./.github/workflows/reusable_elixir.yml
    with:
      partition: "2"
      partitions: "6"
    secrets: inherit
  test_3-6:
    uses: ./.github/workflows/reusable_elixir.yml
    with:
      partition: "3"
      partitions: "6"
    secrets: inherit
  test_4-6:
    uses: ./.github/workflows/reusable_elixir.yml
    with:
      partition: "4"
      partitions: "6"
    secrets: inherit
  test_5-6:
    uses: ./.github/workflows/reusable_elixir.yml
    with:
      partition: "5"
      partitions: "6"
    secrets: inherit
  test_6-6:
    uses: ./.github/workflows/reusable_elixir.yml
    with:
      partition: "6"
      partitions: "6"
    secrets: inherit
  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - test_1-6
      - test_2-6
      - test_3-6
      - test_4-6
      - test_5-6
      - test_6-6
    runs-on: ubuntu-latest
    permissions:
      actions: 'read'
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          include_commit_message: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          name: 'Picsello CI'
          icon_emoji: ':camera:'